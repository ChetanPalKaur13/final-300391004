<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="banner">
      <h2>Enter a Future Date</h2>
      <input type="date" id="birthday" name="birthday" />
      <button onclick="start()">Enter</button>
    </div>
    <div id="card">
      <h1 id="countdown">Countdown</h1>

      <p id="demo">
        <span id="day">0</span><sub>days</sub>
        <span id="hrs">0</span><sub>hrs</sub> 
        <span id="min">0</span><sub>min</sub> 
        <span id="sec">0</span> <sub>secs</sub>
        <span id="dicdecs">0</span> <sub>dicsecs</sub>
      </p>
    </div>
  </body>
</html>
